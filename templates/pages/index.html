<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
            padding: 25px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .score-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .score-box {
            background: white;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .score-label {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .score-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .game-container {
            position: relative;
            margin-bottom: 20px;
        }

        canvas {
            background-color: #2c3e50;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .controls {
            margin-bottom: 20px;
        }

        button {
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 0 10px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            border-radius: 8px;
            display: none;
        }

        .game-over h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fdbb2d;
        }

        .game-over p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .instructions {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
        }

        .instructions h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .instructions ul {
            list-style-type: none;
            padding-left: 20px;
        }

        .instructions li {
            margin-bottom: 8px;
            color: #6c757d;
        }

        .mobile-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
            display: none;
        }

        .mobile-controls button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            padding: 0;
        }

        .up-btn {
            grid-column: 2;
            grid-row: 1;
        }

        .left-btn {
            grid-column: 1;
            grid-row: 2;
        }

        .right-btn {
            grid-column: 3;
            grid-row: 2;
        }

        .down-btn {
            grid-column: 2;
            grid-row: 3;
        }

        @media (max-width: 768px) {
            .mobile-controls {
                display: grid;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .score-value {
                font-size: 1.2rem;
            }
            
            button {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .score-box {
                padding: 8px 15px;
            }
            
            .mobile-controls button {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Classic Snake Game</h1>
        
        <div class="score-container">
            <div class="score-box">
                <div class="score-label">SCORE</div>
                <div class="score-value" id="score">0</div>
            </div>
            
            <div class="score-box">
                <div class="score-label">HIGH SCORE</div>
                <div class="score-value" id="high-score">0</div>
            </div>
        </div>
        
        <div class="game-container">
            <canvas id="game-canvas" width="400" height="400"></canvas>
            
            <div class="game-over" id="game-over">
                <h2>Game Over!</h2>
                <p>Score: <span id="final-score">0</span></p>
                <button id="restart-btn">Restart Game</button>
            </div>
        </div>
        
        <div class="controls">
            <button id="start-btn">Start Game</button>
            <button id="pause-btn">Pause</button>
        </div>
        
        <div class="mobile-controls">
            <button class="up-btn">↑</button>
            <button class="left-btn">←</button>
            <button class="right-btn">→</button>
            <button class="down-btn">↓</button>
        </div>
        
        <div class="instructions">
            <h3>How to Play:</h3>
            <ul>
                <li>Use arrow keys to control the snake</li>
                <li>Eat the red food to grow and earn points</li>
                <li>Avoid hitting the walls or the snake's body</li>
                <li>Press Spacebar to pause/resume the game</li>
            </ul>
        </div>
    </div>

    <script>
        // Game constants and variables
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20; // Size of each grid cell in pixels
        const tileCount = canvas.width / gridSize;
        
        // Snake properties
        let snake = [];
        let dx = gridSize; // Horizontal velocity
        let dy = 0;        // Vertical velocity
        
        // Food properties
        let foodX;
        let foodY;
        
        // Game state
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameOver = false;
        let gameStarted = false;
        let gamePaused = false;
        let gameSpeed = 10; // Frames per second
        let gameLoop;
        
        // DOM Elements
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('high-score');
        const finalScoreElement = document.getElementById('final-score');
        const gameOverElement = document.getElementById('game-over');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const restartBtn = document.getElementById('restart-btn');
        const upBtn = document.querySelector('.up-btn');
        const leftBtn = document.querySelector('.left-btn');
        const rightBtn = document.querySelector('.right-btn');
        const downBtn = document.querySelector('.down-btn');
        
        // Initialize the game
        function initGame() {
            // Set high score
            highScoreElement.textContent = highScore;
            
            // Initialize snake with 3 segments
            snake = [
                {x: 10 * gridSize, y: 10 * gridSize},
                {x: 9 * gridSize, y: 10 * gridSize},
                {x: 8 * gridSize, y: 10 * gridSize}
            ];
            
            // Set initial direction (moving right)
            dx = gridSize;
            dy = 0;
            
            // Generate first food
            generateFood();
            
            // Add event listeners
            document.addEventListener('keydown', handleKeyPress);
            startBtn.addEventListener('click', toggleGame);
            pauseBtn.addEventListener('click', togglePause);
            restartBtn.addEventListener('click', resetGame);
            
            // Mobile controls
            upBtn.addEventListener('click', () => changeDirection(0, -gridSize));
            leftBtn.addEventListener('click', () => changeDirection(-gridSize, 0));
            rightBtn.addEventListener('click', () => changeDirection(gridSize, 0));
            downBtn.addEventListener('click', () => changeDirection(0, gridSize));
            
            // Adjust canvas size for mobile
            if (window.innerWidth <= 768) {
                canvas.width = 300;
                canvas.height = 300;
            }
            
            // Draw initial state
            clearCanvas();
            drawFood();
            drawSnake();
        }
        
        // Main game loop
        function runGame() {
            if (gamePaused || !gameStarted || gameOver) return;
            
            clearCanvas();
            moveSnake();
            drawFood();
            drawSnake();
            checkCollision();
        }
        
        // Clear the canvas
        function clearCanvas() {
            ctx.fillStyle = '#2c3e50';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid lines for better visibility
            ctx.strokeStyle = '#34495e';
            ctx.lineWidth = 0.5;
            
            for (let i = 0; i < tileCount; i++) {
                // Vertical lines
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                
                // Horizontal lines
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }
        }
        
        // Draw the snake
        function drawSnake() {
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Draw snake head
                    ctx.fillStyle = '#27ae60';
                    ctx.fillRect(segment.x, segment.y, gridSize, gridSize);
                    
                    ctx.fillStyle = '#2ecc71';
                    ctx.fillRect(segment.x + 4, segment.y + 4, gridSize - 8, gridSize - 8);
                    
                    // Draw eyes
                    ctx.fillStyle = '#000';
                    if (dx > 0) { // Right
                        ctx.fillRect(segment.x + 12, segment.y + 5, 3, 3);
                        ctx.fillRect(segment.x + 12, segment.y + 12, 3, 3);
                    } else if (dx < 0) { // Left
                        ctx.fillRect(segment.x + 5, segment.y + 5, 3, 3);
                        ctx.fillRect(segment.x + 5, segment.y + 12, 3, 3);
                    } else if (dy > 0) { // Down
                        ctx.fillRect(segment.x + 5, segment.y + 12, 3, 3);
                        ctx.fillRect(segment.x + 12, segment.y + 12, 3, 3);
                    } else if (dy < 0) { // Up
                        ctx.fillRect(segment.x + 5, segment.y + 5, 3, 3);
                        ctx.fillRect(segment.x + 12, segment.y + 5, 3, 3);
                    }
                } else {
                    // Draw snake body
                    ctx.fillStyle = '#2ecc71';
                    ctx.fillRect(segment.x, segment.y, gridSize, gridSize);
                    
                    ctx.fillStyle = '#27ae60';
                    ctx.fillRect(segment.x + 2, segment.y + 2, gridSize - 4, gridSize - 4);
                }
            });
        }
        
        // Move the snake
        function moveSnake() {
            // Create new head at the next position
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // Add new head to beginning of snake
            snake.unshift(head);
            
            // Check if snake ate food (grid coordinates match)
            if (head.x === foodX && head.y === foodY) {
                // Increase score
                score += 10;
                scoreElement.textContent = score;
                
                // Generate new food
                generateFood();
                
                // Increase game speed every 5 foods for more challenge
                if (score % 50 === 0 && gameSpeed > 5) {
                    gameSpeed -= 1;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(runGame, 1000 / gameSpeed);
                }
            } else {
                // Remove tail if no food was eaten
                snake.pop();
            }
        }
        
        // Draw food
        function drawFood() {
            ctx.fillStyle = '#e74c3c';
            ctx.beginPath();
            ctx.arc(foodX + gridSize/2, foodY + gridSize/2, gridSize/2, 0, Math.PI * 2);
            ctx.fill();
            
            // Add shine effect to food
            ctx.fillStyle = '#ff7979';
            ctx.beginPath();
            ctx.arc(foodX + gridSize/3, foodY + gridSize/3, gridSize/6, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // Generate food at random position
        function generateFood() {
            // Calculate random grid position
            foodX = Math.floor(Math.random() * tileCount) * gridSize;
            foodY = Math.floor(Math.random() * tileCount) * gridSize;
            
            // Make sure food doesn't appear on snake
            for (let segment of snake) {
                if (segment.x === foodX && segment.y === foodY) {
                    // If food would appear on snake, try again
                    generateFood();
                    break;
                }
            }
        }
        
        // Check for collisions
        function checkCollision() {
            const head = snake[0];
            
            // Wall collision
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                endGame();
                return;
            }
            
            // Self collision (skip first few segments to allow turning)
            for (let i = 4; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    endGame();
                    return;
                }
            }
        }
        
        // Handle keyboard input
        function handleKeyPress(e) {
            // Prevent default behavior for arrow keys
            if ([37, 38, 39, 40].includes(e.keyCode)) {
                e.preventDefault();
            }
            
            // Start game on any key if not started
            if (!gameStarted && e.keyCode !== 32) {
                toggleGame();
            }
            
            // Pause game on spacebar
            if (e.keyCode === 32 && gameStarted) {
                togglePause();
                return;
            }
            
            // Direction controls (only allow 90 degree turns)
            if (gameStarted && !gamePaused) {
                switch(e.keyCode) {
                    case 37: // Left
                        if (dx === 0) changeDirection(-gridSize, 0);
                        break;
                    case 38: // Up
                        if (dy === 0) changeDirection(0, -gridSize);
                        break;
                    case 39: // Right
                        if (dx === 0) changeDirection(gridSize, 0);
                        break;
                    case 40: // Down
                        if (dy === 0) changeDirection(0, gridSize);
                        break;
                }
            }
        }
        
        // Change snake direction
        function changeDirection(newDx, newDy) {
            dx = newDx;
            dy = newDy;
        }
        
        // Toggle game state
        function toggleGame() {
            if (!gameStarted) {
                gameStarted = true;
                startBtn.textContent = "Restart Game";
                gameLoop = setInterval(runGame, 1000 / gameSpeed);
            } else {
                resetGame();
            }
        }
        
        // Toggle pause state
        function togglePause() {
            gamePaused = !gamePaused;
            pauseBtn.textContent = gamePaused ? "Resume" : "Pause";
        }
        
        // End the game
        function endGame() {
            gameOver = true;
            clearInterval(gameLoop);
            
            // Update high score if needed
            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = highScore;
                localStorage.setItem('snakeHighScore', highScore);
            }
            
            // Show game over screen
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'flex';
        }
        
        // Reset the game
        function resetGame() {
            clearInterval(gameLoop);
            
            // Reset game state
            score = 0;
            scoreElement.textContent = score;
            gameOver = false;
            gameStarted = false;
            gamePaused = false;
            gameSpeed = 10;
            
            // Hide game over screen
            gameOverElement.style.display = 'none';
            
            // Reset button text
            startBtn.textContent = "Start Game";
            pauseBtn.textContent = "Pause";
            
            // Reinitialize the game
            initGame();
        }
        
        // Initialize the game when the page loads
        window.addEventListener('load', initGame);
        
        // Handle window resize
        window.addEventListener('resize', function() {
            if (window.innerWidth <= 768) {
                canvas.width = 300;
                canvas.height = 300;
            } else {
                canvas.width = 400;
                canvas.height = 400;
            }
            
            if (gameStarted && !gameOver) {
                clearCanvas();
                drawFood();
                drawSnake();
            }
        });
    </script>
</body>
</html>
